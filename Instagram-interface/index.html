<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrap">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="Celular">
		</div><!--instagram-phone-->

		<div class="continue">
			<div class="group"> 
				<img src="img/logo-insta.png" alt="Logo Instagram" class="instagram-logo"><!--instagram-logo-->

				<div class="profile-photo">
					<img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
				</div><!--profile-photo-->

				<a href="#" class="instagram-login">Continue como webtall</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div> <!--group-->

			<div class="group">
				<p class="not-accout"> Não é webtall?</p>
				<p class="not-accout">
					<span class="link-blue"> Alternar Contas</span> ou <span class="link-blue"> Inscreva-se</span>
				</p>
			</div><!--group-->

			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div><!--download-->
			</div><!--get-the-app-->
		</div><!--continue-->		
	</div><!--instagram-wrap-->
</body>
</html>
